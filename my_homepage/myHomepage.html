<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My homepage</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="" type="image/x-icon">
<link rel="stylesheet" href="myHomepage.css">
</head>


<div class="row">
	<div class="leftColumn">
		
		<div class="titles">
			<p><center>Info</center></p>
		</div>
		
		<div id="currentGame" class="game">
			<table>
				<tr>
					<td colspan="7" style="text-align:center">Current game</td>
				</tr>
				<tr>
					<td id="currentHome" colspan="3"></td>
					<td style="padding-left: 5px;padding-right: 5px;">Vs.</td>
					<td id="currentAway" colspan="3"></td>
				</tr>
				<tr>
					<td id="currentHomeShots" style="display: flex; align-items: center; justify-content: center;"></td>
					<td></td>
					<td id="currentHomeScore" style="display: flex; align-items: center; justify-content: center;"></td>
					<td></td>
					<td id="currentAwayScore" style="display: flex; align-items: center; justify-content: center;"></td>
					<td></td>
					<td id="currentAwayShots" style="display: flex; align-items: center; justify-content: center;"></td>
				</tr>		
			</table>
		</div>
		
		<p></p>
		
		<div id="nextGame" class="game">
			<table>
				<tr>
					<td id="nextGameDate" colspan="3" style="text-align:center">Next game</td>
				</tr>
				<tr>
					<td id="nextHome"></td>
					<td style="padding-left: 5px;padding-right: 5px;">Vs.</td>
					<td id="nextAway"></td>
				</tr>
			</table>
		</div>
		
		<p></p>
		
		<div id="lastGame" class="game">
			<table>
				<tr>
					<td colspan="3" style="text-align:center">Last game</td>
				</tr>
				<tr>
					<td id="previousHome"></td>
					<td style="padding-left: 5px;padding-right: 5px;">Vs.</td>
					<td id="previousAway"></td>
				</tr>
				<tr>
					<td id="previousHomeScore" style="display: flex; align-items: center; justify-content: center;"></td>
					<td></td>
					<td id="previousAwayScore" style="display: flex; align-items: center; justify-content: center;"></td>
				</tr>
			</table>
		</div>
		
	</div>
	

	<div class="middleColumn">
		<!-- <p id="test"></p>
		<img id="help"> -->		

		<div class="searchBar" style="margin-top:64px; display: flex; align-items: center; justify-content: center;">
			<iframe <iframe src="https://duckduckgo.com/search.html?width=480&prefill=Search the Web" style="overflow:hidden;margin:0;padding:0;width:538px;height:40px;" frameborder="0"></iframe>
		</div>
		
		<div id="centerArea" class="card" style="margin-top:10px;">
			<p>hi</p>
			<div class="links">
				<ul>
					<li>DeviantArt</li>
					<li>Youtube</li>
					<li>Twitter</li>
				</ul>

				<ul>
					<li></li>
				</ul>
			</div>
			
		</div>
		
		<div id="nextGame" class="card" style="margin-top:10px;">
		
		</div>

	</div>



	<div id="rightColumn" class="rightColumn">
		<div class="titles">
			<p><center>People who are live</center></p>
		</div>
	</div>
	
</div>	


<script src="myHomepage.js"></script>
