<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derpi Drawing Site</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="" type="image/x-icon">
<link rel="stylesheet" href="derpiDrawingSite.css">
</head>

<div class="row">
	
	<div class="leftColumn">



	</div>

	<div class="rightColumn">
		<div class="picturePlaceHolder" id="picturePlaceHolder" style="height:50%">
			<a id="hrefPicture" target="_blank">
				<img id="picture">
			</a>
		</div>
		<div class="pictureCredits">
			Click on the image to go to it's Derpibooru page
		</div>
		<div id="imagesAvailable">
			Total possible images with your filters:
		</div>
		
		<p>
		<button id="newImage" onclick="getImage()">Get image</button>
		</P>
		
		<div id="test3">
			Filter:
			<select id="filter">
				<option onclick="delCustomIdBox()" value="100073">default</option>
				<option onclick="delCustomIdBox()" value="56027">everything</option>
				<option onclick="delCustomIdBox()" value="37429">18+ Dark</option>
				<option onclick="delCustomIdBox()" value="37432">18+ R34</option>
				<option onclick="customIdBox()" id="customId">Custome</option>
			</select>
		</div>
		
		<p>
			Artist: <input id="artistName"></input>
		</P>
		<P>
			Number of Upvotes: <input id="upvotesNumber" type="text" maxlength="4" size="4" value="0" 
			title="Type in the minimum number of up votes a picture has to have">
			</input>
			<button id="test1" onclick="testV()">test</button>
		</P>
		<p>
			Number of Downvotes: <input type="text" maxlength="4" size="4" value="0"></input> 
		<p>
		<textarea id="boxx" class="box">
		</textarea>
		<button id="test" onclick="testE()">encode</button>
	</div>
</div>







<script src="derpiDrawingSite.js"></script>
